{% extends 'shop/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7">
        <div class="card bg-dark text-white border-secondary">
            {% if product.image %}
            <div style="background:#fff; padding:16px; text-align:center;">
                <img src="{{ product.image.url }}" class="img-fluid" style="max-height:350px; width:auto; object-fit:contain;" alt="{{ product.name }}">
            </div>
            {% endif %}
            <div class="card-body">
                <h1 class="card-title">{{ product.name }}</h1>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text"><strong>Цена: ${{ product.price }}</strong></p>
                <p class="card-text">В наличии: {{ product.stock }}</p>
                <form action="{% url 'cart_add' product.id %}" method="post" class="mt-3">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success">Добавить в корзину</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
